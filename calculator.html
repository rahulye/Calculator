<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  
  <div class="flex-box">
    <div class="header-box">
      <div class="header-text">
        <div>
          <p class="js-displayCalculation display-text"></p>
        </div>
      </div>
    </div>
    <div class="calculation-box">
      <p class="displayResultText"></p>
      <div class="flex-result-box">
        <p>
          <button class="primaryBtn primaryBtn-result clear-btn " onclick="
            calculation = '';
            localStorage.setItem('result', JSON.stringify(calculation));
            displayCalculation();
          ">AC</button>
        </p>
      </div>
      <p>
        <button class="primaryBtn" onclick="
          updateCalculation('1');
        ">1</button>
        <button class="primaryBtn" onclick="
          updateCalculation('2');
        ">2</button>
        <button class="primaryBtn" onclick="
          updateCalculation('3');
        ">3</button>
        <button class="primaryBtn primaryBtn-operations" onclick="
          updateCalculation(' + ');
        ">+</button>
        </p>
      <p>
        <button class="primaryBtn" onclick="
          updateCalculation('4');
        ">4</button>
        <button class="primaryBtn" onclick="
          updateCalculation('5');
        ">5</button>
        <button class="primaryBtn" onclick="
          updateCalculation('6');
        ">6</button>
        <button class="primaryBtn primaryBtn-operations" onclick="
          updateCalculation(' - ');
        ">-</button>
      </p>
      <p>
        <button class="primaryBtn" onclick="
          updateCalculation('7');
        ">7</button>
        <button class="primaryBtn" onclick="
          updateCalculation('8');
        ">8</button>
        <button class="primaryBtn" onclick="
          updateCalculation('9');
        ">9</button>
        <button class="primaryBtn primaryBtn-operations" onclick="
          updateCalculation(' * ');
        ">*</button>
      </p>
      <p>
        <button class="primaryBtn" onclick="
          updateCalculation('0');
        ">0</button>
        <button class="primaryBtn" onclick="
          updateCalculation('.');
        ">.</button>
        <button class="primaryBtn primaryBtn-operate" onclick="
          calculation = eval(calculation);  // If the argument is an expression, eval() evaluates the expression
          displayCalculation();
        ">=</button>
        <button class="primaryBtn primaryBtn-operations" onclick="
          updateCalculation(' / ');
        ">/</button>
      </p>
    </div>
    
  </div>


  <script src="script.js"></script>
</body>
</html>
