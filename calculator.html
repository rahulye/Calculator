<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <div>Calculator</div>

  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    ">+</button>
    </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);  // If the argument is an expression, eval() evaluates the expression
      displayCalculation();
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';

      localStorage.setItem('result', JSON.stringify(calculation));

      displayCalculation();

    ">Clear</button>
  </p>

  <p class="js-displayCalculation"></p>

  <script>    // JSON.stringify/parse no need (since our calculation is already a string)

    let calculation = JSON.parse(localStorage.getItem('result')) || '';   

    function updateCalculation(value) {
      calculation += value;
      displayCalculation();

      localStorage.setItem('result' , JSON.stringify(calculation));
    }

    function displayCalculation()
    {
      const displayElement = document.querySelector('.js-displayCalculation');
      displayElement.innerHTML = calculation;
    }


  </script>

</body>
</html>
